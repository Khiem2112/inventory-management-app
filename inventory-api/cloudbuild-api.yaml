steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build', 
    '-t', 'us-west1-docker.pkg.dev/$PROJECT_ID/inventory-management-app/inventory-api-image:latest', 
    './inventory-api'
  ]
images:
- 'us-west1-docker.pkg.dev/$PROJECT_ID/inventory-management-app/inventory-api-image:latest'

# This section solves your errors:
options:
  logging: CLOUD_LOGGING_ONLY
serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/cloud-build-executor@$PROJECT_ID.iam.gserviceaccount.com'